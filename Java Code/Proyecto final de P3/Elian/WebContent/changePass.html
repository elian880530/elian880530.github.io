function validar(a,n,c){
	if(a==""){
		document.getElementById("anterior").style.background = "#FFFFEC";

	if(n==""){

	}else{

		document.getElementById("confirmar").style.background = "#FFFFEC";
		return;
	}else{
		document.getElementById("confirmar").style.background = "#FFFFFF";
	}
	if(n!=c){
		document.getElementById("nueva").style.background = "#FFFFEC";
		document.getElementById("confirmar").style.background = "#FFFFEC";
	}
	document.getElementById("formulario").style.visibility = "hidden";
	document.getElementById("imagenDownload").style.visibility = "visible";

	cambiarContra(a,n,c);
	
}

function cambiarContra(a,n,c){
window.opener.cambiarContrasenna(a,n,c);
window.close();
